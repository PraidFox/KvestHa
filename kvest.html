<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KvestHa</title>
    <link href="style/main-style.css" rel="stylesheet">
    <script type="text/javascript" src="js/kvest.js"></script>
</head>
<body>

<header class="mainHeader">
    <div class="logo">
        <div class="logoTop">КвестХа</div>
        <div class="logoBottom">квесты Хабаровска</div>
    </div>
    <nav class="mainNav">
        <ul class="navigation">
            <li><a href="index.html" class="verh">КВЕСТЫ</a></li>
            <li><a href="#" class="verh">КОМПАНИЯ</a></li>
            <li><a href="#" class="verh">КАРТА КВЕСТОВ</a></li>
            <li><a href="#" class="verh">ИМХО</a></li>
        </ul>
    </nav>
    <ul class="loginOff">
        <li class="switch-login">Войти</li>
    </ul>
    <ul class="loginOn">
        <li class="switch-login">Профиль</li>
    </ul>
</header>
<main class="mainContainer">
    <article class="infoAll">
        <div class="imgQuest"></div>
        <div class="questDescription">
            <span class="miniName"></span>
            <h2 class="questName"></h2>
            <p class="description"></p>
            <div class="listInfo">
                <ul class="borderForList">
                    <li class="inf minAge"></li>
                    <li class="inf numberPlayers"></li>
                    <li class="inf timeGame"></li>
                    <li class="inf prise"></li>
                    <li class="inf site"></li>
                    <li class="inf phone"></li>
                    <li class="inf address"></li>
                </ul>

            </div>
        </div>

    </article>

</main>
</body>
</html>
